<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Rock Paper Scissors</title>
    <link rel="stylesheet" href="secondss.css">
</head>
<body>
    <script src="script.js"> </script> 
    <div class="text">
        <h1>Normal Rock Paper Scissors</h1>
    </div>

    <div><h2>Select a hand signal</h2></div>

    <div class="selections">
        <button id="rock" class="selection" value="rock" title="rock" onclick="compareHands('rock',randomChoice());">🤜</button>
        <button id="paper" class="selection" value="paper" title="paper" onclick="compareHands('paper',randomChoice());">🫱</button>
        <button id="scissors" class="selection" value="scissors" title="scissors" onclick="compareHands('scissors',randomChoice());">✌🏽</button>
    </div>


    <div id="results">
        <div id="computerChoice">The Computer picked: <script>document.write(randomChoice());</script> </div>
        <div id="userChoice">You picked:</div>
        <div id="winner"></div>
    </div>

    <div id="score">
        YOU: <span id="userScore" class="scores">0</span>
        Computer: <span id="compScore" class="scores">0</span>
    </div>

</body>
</html>
